<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<img data-th-src="${user.attributes.avatar_url}" width="100"/>
<table>
    <tr data-th-each="instance : ${user.attributes}">
        <td data-th-text="${instance.key}">key</td>
        <td data-th-text="${instance.value}">value</td>
    </tr>
</table>
<a href="/logout">Logout</a>
</body>
</html>
