<!DOCTYPE HTML>
<html>
<head>
    <title>Your public GitHub information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px auto auto;
            width: 960px;
            color: #333333;

            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
            padding-left: 30px;
            padding-right: 30px;
        }

        div {
            display: grid;
            justify-content: start;
            grid-column-gap: 10px;
        }

        .name {
            font-size: 30px;
            grid-column: 2;
            align-self: center;
        }

        .name > a {
            font-size: initial;
            color: #333333;
            text-decoration: none;
        }

        .picture {
            grid-column: 1;
            justify-self: start;
            border: 1px solid #333333;
        }

        table {
            margin-top: 20px;
            /*border: 1px solid black;*/
            border-collapse: collapse;
        }

        tr:nth-child(even) {
            background: #eee;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }

    </style>
</head>


<div>
    <img class="picture" data-th-src="${user.attributes.avatar_url}" width="100"/>
    <div class="name">
        <span data-th-text="${user.attributes.name}"></span>
        <a href data-th-text="'@'+${user.attributes.login}" data-th-href="${user.attributes.html_url}"></a>
    </div>

</div>
<table>
    <thead>
    <tr>
        <th>Property</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="instance : ${user.attributes}">
        <td data-th-text="${instance.key}">key</td>
        <td data-th-text="${instance.value}">value</td>
    </tr>
    </tbody>
</table>
</body>
</html>
